<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <link rel="stylesheet" href="formulario.css">

</head>

<body>
    <div class="background">
        <header>
            <div class="logo">
                <img src="./pngwing.com.png" alt="">
            </div>

            <ul class="links">
                <li><a href="#">Início</a></li>
                <li><a href="#">Receitas</a></li>
                <li><a href="#">Cadastro</a></li>
            </ul>
        </header>
    </div>

    <h1 id="titulo">Faça seu cadastro</h1>
    <h2 id="paragrafo">Coloque seus dados:</h2>

    <form class="container-fluid"><br>
        <fieldset><br>
            <div class="main">
                <label for="nome">Nome</label>
                <input style="width: 500px;" type="text" name="nome" id="nome" required>
            </div><br>
    
            <div class="main">
                <label for="email">Email</label>
                <input style="width: 500px;" type="text" name="email" id="email" required>
            </div><br>

        </fieldset>

        
        <fieldset><br>
            <div class="main">
                <label for="text">CEP</label>
                <input style="width: 230px;" type="text" name="cep" id="cep" required>
            </div><br>
    
            <div class="main">
                <label for="text">Rua</label>
                <input style="width: 500px;" type="text" name="rua" id="rua" required>
            </div><br>
            <div class="main">
                <label for="text">Numero</label>
                <input style="width: 3em;" type="number" name="numero" id="numero" required>
    
                <label for="text">Complemento</label>
                <input style="width: 10em;" type="text" name="complemento" id="complemento" required>
            </div><br>

        </fieldset>


        <fieldset><br>
            <div class="main">
                <label for="text">Cidade</label>
                <input style="width: 300px;" type="text" name="cidade" id="cidade" required>
    
                <label for="text">UF</label>
                <input style="width: 5em;" type="text" name="UF" id="UF" required>
            </div><br>
        </fieldset>


    </form>

    <button type="submit">Concluído</button>

    <footer class="rodape2">
        © Receitas da Vovó 2023
    </footer>

</body>

</html>
